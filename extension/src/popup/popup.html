<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Resource Hashes</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        width: 420px;
        max-height: 520px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
        font-size: 13px;
        background: #0f172a;
        color: #e2e8f0;
      }

      .header {
        padding: 12px 16px;
        background: #1e293b;
        border-bottom: 1px solid #334155;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .header h1 {
        font-size: 14px;
        font-weight: 600;
        color: #f1f5f9;
        margin-bottom: 4px;
      }

      .header .stats {
        font-size: 12px;
        color: #94a3b8;
      }

      .header .stats strong {
        color: #38bdf8;
      }

      .no-data {
        padding: 40px 16px;
        text-align: center;
        color: #64748b;
      }

      .file-list {
        max-height: 420px;
        overflow-y: auto;
      }

      .file-item {
        padding: 10px 16px;
        border-bottom: 1px solid #1e293b;
        transition: background 0.15s;
      }

      .file-item:hover {
        background: #1e293b;
      }

      .file-path {
        font-family: "SF Mono", Monaco, Consolas, monospace;
        font-size: 12px;
        color: #7dd3fc;
        word-break: break-all;
        margin-bottom: 4px;
      }

      .file-hash {
        font-family: "SF Mono", Monaco, Consolas, monospace;
        font-size: 10px;
        color: #64748b;
        word-break: break-all;
      }

      .file-meta {
        display: flex;
        gap: 12px;
        margin-top: 4px;
        font-size: 11px;
        color: #64748b;
      }

      .file-meta .kind {
        background: #334155;
        color: #94a3b8;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 10px;
        text-transform: uppercase;
      }

      .file-meta .kind.document {
        background: #7c3aed;
        color: #f5f3ff;
      }

      .file-meta .kind.dom-asset {
        background: #0891b2;
        color: #ecfeff;
      }

      .file-meta .kind.resource {
        background: #059669;
        color: #ecfdf5;
      }

      .refresh-btn {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 12px;
        cursor: pointer;
        margin-top: 8px;
      }

      .refresh-btn:hover {
        background: #2563eb;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #1e293b;
      }

      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Page Resource Hashes</h1>
      <div class="stats" id="stats">Loading...</div>
      <button class="refresh-btn" id="refresh-btn">Refresh</button>
    </div>
    <div id="content">
      <div class="no-data">Loading manifest data...</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
